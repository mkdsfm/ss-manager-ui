name: Update README via PR

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Generate README.md
        run: python docs/generate_readme.py

      - name: Create a new branch
        run: |
          BRANCH="update-docs-$(date +%s)"
          git checkout -b "$BRANCH"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update README with changelog and OpenAPI" || exit 0
          git push origin "$BRANCH"
          echo "branch_name=$BRANCH" >> $GITHUB_ENV

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.branch_name }}
          title: "docs: update README from OpenAPI + Changelog"
          body: "Автоматически сгенерированный PR для обновления README.md"
          base: main
